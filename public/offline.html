<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode hors ligne - Blossom Caf√©</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Mode hors ligne</h1>
    <p>
      Vous √™tes actuellement hors ligne. Certaines fonctionnalit√©s peuvent √™tre limit√©es.
      Veuillez v√©rifier votre connexion internet.
    </p>
    <button class="button" onclick="window.location.reload()">
      R√©essayer
    </button>
    <div class="status" id="status">
      V√©rification de la connexion...
    </div>
  </div>

  <script>
    // V√©rifier la connexion p√©riodiquement
    function checkConnection() {
      const statusEl = document.getElementById('status');
      
      if (navigator.onLine) {
        statusEl.textContent = '‚úÖ Connexion d√©tect√©e ! Rechargement...';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = '‚ùå Aucune connexion internet';
      }
    }
    
    // V√©rifier toutes les 3 secondes
    setInterval(checkConnection, 3000);
    checkConnection();
    
    // √âcouter les √©v√©nements de connexion
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = '‚úÖ Connexion r√©tablie ! Rechargement...';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = '‚ùå Connexion perdue';
    });
  </script>
</body>
</html>
